<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promet Hotelería · Onboarding</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="assets/logo_promet.png" alt="Promet Hotelería" />
    <h3>Onboarding & Inducción</h3>
  </header>

  <div class="container">
    <div class="card">
      <h2>Ingresar</h2>
      <div class="grid cols-3">
        <label>Rol
          <select id="sel_role" class="input" required>
            <option value="ADMIN">Administrador</option>
            <option value="EP">Encargado de Personas</option>
            <option value="FORMADOR">Relator / Formador</option>
            <option value="CHAMPION">Champion</option>
            <option value="PARTICIPANTE">Participante</option>
          </select>
        </label>
        <label>Clave
          <input id="passcode" type="password" class="input" placeholder="ingresa tu clave" required />
        </label>
        <div style="display:flex; align-items:end;">
          <button class="btn" id="btnLogin">Ingresar</button>
        </div>
      </div>
      <small class="muted">Si olvidaste tu clave de rol, contacta al Administrador.</small>
    </div>
  </div>

  <footer>© Promet Hotelería</footer>
  <script src="app.js"></script>
  <script>
    document.getElementById('btnLogin').addEventListener('click', async ()=>{
      const role = document.getElementById('sel_role').value;
      const pass = document.getElementById('passcode').value.trim();
      if(!pass) return alert("Ingresa la clave del rol");
      try{
        const resp = await api("/auth/login", { role, passcode: pass });
        const token = resp.token;
        const page = {
          "ADMIN":"admin.html",
          "EP":"ep.html",
          "FORMADOR":"formador.html",
          "CHAMPION":"champion.html",
          "PARTICIPANTE":"participante.html"
        }[role];
        if(!page) return alert("Rol sin página asignada");
        window.location.href = page + "?token=" + encodeURIComponent(token);
      }catch(e){
        alert("Clave incorrecta o rol deshabilitado");
      }
    });
  </script>
</body>
</html>
